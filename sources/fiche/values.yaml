# Default values for fiche.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

fiche:
  image:
    repository: lotherk/fiche
    pullPolicy: ifNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  domain: example.com
  https: false
  service:
    type: ClusterIP
    port: 9999


  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    #readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi



nginx:
  image:
    repository: library/nginx
    #repository: internetsystemsconsortium/fiche
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "stable"

  service:
    type: ClusterIP
    port: 80

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi


ingress:
  enabled: false

persistence:
  enabled: false
  # existingClaim:
  storageClass:
  size: 1Gi
  accessModes:
    - ReadWriteMany
  labels: {}
  annotations: {}


podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

statefulset:
  env: []
    # - name: VARIABLE
    #   value: my-value
  terminationGracePeriodSeconds: 60
  labels: {}





nodeSelector: {}

tolerations: []

affinity: {}
